<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - CinePlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../index.html">CinePlus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="renta.html">Renta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4">Contáctanos</h2>
      <form id="form-contacto" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <div id="alerta" class="alert alert-success mt-3 d-none">
          Mensaje enviado con éxito.
        </div>
      </form>
    </div>

    <footer class="site-footer text-center py-3 mt-auto">
      <small>&copy; 2025 CinePlus. Todos los derechos reservados.</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        const form = $("#form-contacto");
        const alerta = $("#alerta");

        form.on("submit", function (e) {
          e.preventDefault();

          // Limpiar errores previos
          form.find(".is-invalid").removeClass("is-invalid");
          form.find(".invalid-feedback").remove();

          let valido = true;

          // --- Validar nombre ---
          const nombre = $("#nombre").val().trim();
          if (nombre.length < 20) {
            mostrarError(
              "#nombre",
              "El nombre debe tener al menos 20 caracteres."
            );
            valido = false;
          }

          // --- Validar correo ---
          const correo = $("#correo").val().trim();
          const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!regexCorreo.test(correo)) {
            mostrarError(
              "#correo",
              "Por favor, ingresa un correo electrónico válido."
            );
            valido = false;
          }

          // --- Validar mensaje ---
          const mensaje = $("#mensaje").val().trim();
          if (mensaje.length < 20 || mensaje.length > 50) {
            mostrarError(
              "#mensaje",
              "El mensaje debe tener entre 20 y 50 caracteres."
            );
            valido = false;
          }

          // --- Si todo está correcto ---
          if (valido) {
            alerta
              .removeClass("d-none alert-danger")
              .addClass("alert-success")
              .text("✅ Mensaje enviado con éxito.")
              .hide()
              .fadeIn();

            setTimeout(() => alerta.fadeOut(), 3000);
            form[0].reset();
          } else {
            alerta
              .removeClass("d-none alert-success")
              .addClass("alert-danger")
              .text("❌ Por favor, corrige los errores antes de enviar.")
              .hide()
              .fadeIn();
          }
        });

        // --- Función auxiliar para mostrar errores ---
        function mostrarError(selector, mensaje) {
          const input = $(selector);
          input.addClass("is-invalid");
          input.after(`<div class="invalid-feedback">${mensaje}</div>`);
        }
      });
    </script>
  </body>
</html>
